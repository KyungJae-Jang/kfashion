<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="bg-light">
<div th:replace="fragments :: navbar"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div class="row justify-content-center py-2">
        <form class="col-sm-6 needs-validation" method="post"
              th:action="@{/login}" novalidate>
            <div class="alert alert-danger text-center" role="alert" th:if="${param.error}">
                잘못된 이메일이거나, 패스워드가 정확하지 않습니다.
            </div>
            <div class="form-group">
                <label for="username">이메일</label>
                <input type="text" class="form-control" id="username" name="username"
                       aria-describedby="emailHelp" required>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
                <small>이메일이 기억나지 않는다면? <a href="#">이메일 찾기</a></small>
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input type="password" class="form-control" id="password" name="password"
                       minlength="8" maxlength="50" required>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
                <small>패스워드가 기억나지 않는다면? <a href="#">패스워드 찾기</a></small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberme" name="remember-me">
                <label class="form-check-label" for="rememberme">Remember me</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </div>
            <small>K-Fashion 계정이 없다면? <a href="#" th:href="@{/sign-up}">회원가입</a></small>
        </form>
    </div>
    <div th:replace="fragments :: footer"></div>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
