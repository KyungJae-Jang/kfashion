<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="bg-light">
    <div th:replace="fragments :: navbar"></div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>패스워드 찾기</h2>
        </div>
        <div class="row justify-content-center py-2">
            <form class="col-sm-6 needs-validation" method="post"
                  th:action="@{/find-password}" th:object="${findPwdForm}" novalidate>
                <div class="form-group">
                    <label for="username">이메일</label>
                    <input type="text" th:field="*{email}" class="form-control" id="username" name="username"
                           aria-describedby="emailHelp" required>
                    <small class="form-text text-muted">
                        가입할 때 사용한 이메일을 입력하세요.</small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                    <small class="form-text text-danger"
                           th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">로그인 링크 보내기</button>
                </div>
                <small>K-Fashion 계정이 없다면? <a href="#" th:href="@{/sign-up}">회원가입</a></small>
            </form>
        </div>
    </div>
    <div th:replace="fragments :: footer"></div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
